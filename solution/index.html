<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Form</title>
</head>
<body>
    <div id="form-container">
      <header id="form-header">
        <h1 id="form-title">NET<span>FLIX</span></h1>
        <h3 id="form-description">Thank you for signing up at Netflix. Tell us more about yourself.</h3>
      </header>
      <section id="survey-form-container">
          <div id="survey-form">
              <form action="result.html" method="GET" target="_blank">
                  <div class="input-box">
                      <label for="name">Name</label>
                      <br>
                      <input 
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Enter Your Name"
                      />

                  </div>
                  <div class="input-box">
                      <label for="age">age</label>
                      <br>
                      <input 
                      type="number"
                      name="age"
                      id="age"
                      placeholder="Age"
                      />
                  </div>
                  <div class="input-box">
                      <label for="email">Email</label>
                      <br>
                      <input 
                      type="email" 
                      name="email" 
                      id="email"
                      placeholder="enter your Email"
                      />
                  </div>
                  <div class="input-box">
                      <label for="content type">Content Type</label>
                      <br>
                      <select name="content" id="dropdown">
                          <option value="Movie">Movie</option>
                          <option value="Series">Series</option>
                      </select>
                         
                  </div>
                  <div>
                      <label for="type">Movie Type</label>
                      <br>
                      <input 
                      type="checkbox" 
                      name="first-check" 
                      id="movie1"
                      value="Comedy"
                      />
                      <label for="first-check">Comedy</label>
                      <br>
                      <input 
                      type="checkbox" 
                      name="second-checkbox" 
                      id="movie1"
                      value="action"
                      />
                      <label for="second-check">Action</label>
                      <br>
                      <input 
                      type="checkbox" 
                      name="third-checkbox" 
                      id="movie1"
                      value="romance"
                      />
                      <label for="third-checkbox">Romance</label>


                  </div>
                  <div class="input-box">
                      <label>Gender</label>
                      <br>
                      <input type="radio" name="gender" id="first-radio" value="male">
                      <label for="first-radio">Male</label>
                      <br>
                      <input 
                      type="radio"
                      id="second-radio"
                      name="gender"
                      value="female"
                      >
                      <label for="second-radio">Female</label>
                      <br>
                      <input 
                      type="radio"
                      id="third-radio"
                      name="gender"
                      value="other"
                      />
                      <label for="third-radio">Other</label>
                    </div>
                    <div class="input-box">
                        <label for="feedback">Feed Back</label>
                        <br>
                      
                      <textarea 
                      name="message" 
                      id="feedback" 
                      cols="30" 
                      rows="5"
                      placeholder="any comment"
                      style="resize: none;"
                      >
                    </textarea>
                </div>
                  
                  <div id="form-submit">
                      <button type="submit" id="form-button">Send</button>


                  </div>

              </form>
          </div>
      </section>
    </div>
    
</body>
</html>
